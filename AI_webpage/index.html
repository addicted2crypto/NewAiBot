
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-log {
            padding: 10px;
            border: 1px solid #ccc;
            width: 500px;
            height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Chat Bot</h1>
    <input id="user-input" type="text" placeholder="Type a message...">
    <button id="send-button">Send</button>
    <div id="chat-log"></div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/ollama-js@latest/dist/ollama.min.js"></script>  -->
    <script>
        const inputElement = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const responseElement = document.getElementById('chat-log');
        const ollamaApiUrl = 'http://localhost:2222';
        let conversationContext = '';

        sendButton.addEventListener('click', async () => {
          const userInput = inputElement.value;
          if(userInput.trim() ==='')
          return;

          const newResponse = document.createElement('div');
             newResponse.textContent = `You: ${userInput}`;
              responseElement.appendChild(newResponse);

              try {
                const requestBody = {
                    context: conversationContext + '\n' + userInput,
                    completion: {
                        max_tokens: 1024,
                        // temperature: 1,
                    },
                };

             fetch(`${ollamaApiUrl}/api/generate -d`, {
            'model': 'llama3.2:3b-instruct-fp16',
            'promt': 'why are you broken? Resond using JSON',
            'method': 'POST',
            'format': 'json',
            'stream': 'false',
            
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(requestBody),
          }).then(response => response.json()).then(data => {

          
            conversationContext += userInput + '\n' + data.completion.text;
          

          // if(!response.ok){
          //   throw new Error(`HTTP error with status: ${response.status}`);
          // };
        //   const data = await response.json();
        // //   res.json({response: data.response});
        //   conversationContext += userInput + '\n' + data.completion.text;

          const botResponse = document.createElement('div');
            botResponse.textContent = `Bot: ${data.completion.text}`;
           
            responseElement.appendChild(botResponse);
          }).catch(error => {
            console.error(error);
            const errorMessage =  document.createElement('div');
            errorMessage.textContent = 'Error: failted to generate a response;'
          responseElement.appendChild(errorMessage);
          })
        } catch (error){
          console.error(error);
        }
         inputElement.value = '';
        });
      </script>
   
</body>
</html>
